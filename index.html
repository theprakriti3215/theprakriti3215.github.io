<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>My music</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>My Music</h1>

<!-- ランダム1曲ピックアップ -->
<div id="featured"></div>

<h2>All Releases</h2>
<div class="grid">
  <a class="card" href="song1.html">
    <img src="images/jacket1.jpg" alt="Song1">
    <p>Song Title 1</p>
  </a>

  <a class="card" href="song2.html">
    <img src="images/jacket2.jpg" alt="Song2">
    <p>Song Title 2</p>
  </a>
</div>

<script>
// ランダムピックアップ
const songs = [
  {title: "Song Title 1", img: "images/jacket1.jpg", link: "song1.html"},
  {title: "Song Title 2", img: "images/jacket2.jpg", link: "song2.html"}
];

const pick = songs[Math.floor(Math.random() * songs.length)];

document.getElementById("featured").innerHTML = `
  <h2>Pick Up</h2>
  <a href="${pick.link}">
    <img src="${pick.img}" style="width:200px">
    <p>${pick.title}</p>
  </a>
`;
</script>

</body>
</html>
