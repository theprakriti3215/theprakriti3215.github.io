<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music</title>

<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 16px;
    background: #fafafa;
  }

  /* ▼ 上のプレーヤーブロック */
  .player-container {
    max-width: 800px;
    margin: 0 auto 40px auto;
    text-align: center;
  }

  h2 {
    margin: 14px 0;
    font-size: 20px;
    font-weight: 600;
  }

  /* ▼ Bandcamp iframe をスマホ最適化 */
  iframe {
    width: 100%;
    max-width: 500px;
    height: 500px;
    border: 0;
  }

  /* ▼ グリッド */
  .grid {
    display: grid;
    gap: 14px;
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    max-width: 900px;
    margin: 0 auto;
  }

  .grid-item {
    text-align: center;
    cursor: pointer;
  }

  .grid-item img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  .grid-item-title {
    margin-top: 6px;
    font-size: 13px;
  }

</style>
</head>

<body>

<div class="player-container">
  <h2 id="main-title"></h2>
  <iframe id="main-player" seamless></iframe>
</div>

<div class="grid" id="grid"></div>

<script>
fetch("songs.json")
  .then(res => res.json())
  .then(songs => {

    // ランダム1曲
    const random = songs[Math.floor(Math.random() * songs.length)];
    setMainTrack(random);

    // ▼ グリッド生成
    const grid = document.getElementById("grid");
    songs.forEach(song => {
      const div = document.createElement("div");
      div.className = "grid-item";
      div.innerHTML = `
        <img src="${song.cover}" />
        <div class="grid-item-title">${song.title}</div>
      `;
      div.onclick = () => setMainTrack(song);
      grid.appendChild(div);
    });

    function setMainTrack(song) {
      document.getElementById("main-title").textContent = song.title;
      document.getElementById("main-player").src = song.embed;
    }
  });
</script>

</body>
</html>
