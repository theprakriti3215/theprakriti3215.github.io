<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>the prakriti | official site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ハンバーガー -->
    <header>
        <div id="menu-icon">☰</div>
    </header>

    <!-- スライドインメニュー -->
    <nav id="slide-menu">
        <div class="close-btn">×</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#tracks">Tracks</a></li>
            <li><a href="https://bandcamp.com">Bandcamp</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- ヒーロー -->
    <section id="hero">
        <div class="overlay"></div>
        <div class="hero-text">
            フィクションの街角から、<br>
            歪んだ日常の片隅を鳴らす。
        </div>
    </section>

    <!-- PICK UP -->
    <section id="pickup">
        <h2>Pick Up Track</h2>

        <!-- ここに Bandcamp プレイヤーを貼る -->
        <div id="pickup-player">
            <!-- 例としてダミー埋め込み -->
            <iframe style="border: 0; width: 100%; height: 470px;"
                src="https://bandcamp.com/EmbeddedPlayer/track=0000000/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/"
                seamless>
            </iframe>
        </div>

        <a class="link" href="#">→ 曲ページへ</a>
    </section>

    <!-- TRACKS GRID -->
    <section id="tracks">
        <h2>All Tracks</h2>
        <div class="grid">
            <!-- ここにジャケットを追加していく -->
            <a href="song1.html"><img src="jacket1.jpg" class="cover"></a>
            <a href="song2.html"><img src="jacket2.jpg" class="cover"></a>
            <a href="song3.html"><img src="jacket3.jpg" class="cover"></a>
            <a href="song4.html"><img src="jacket4.jpg" class="cover"></a>
        </div>
    </section>

    <script src="script.js"></script>
