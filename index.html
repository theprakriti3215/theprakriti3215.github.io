<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Music Shop</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>My Music Shop</h1>

<!-- ランダムピックアップ -->
<div id="featured"></div>

<h2>All Releases</h2>
<div class="grid">
  <a class="card" href="song1.html">
    <img src="images/0001.png" alt="Song1">
    <p>Song Title 1</p>
  </a>

  <a class="card" href="song2.html">
    <img src="images/002.jpg" alt="Song2">
    <p>Song Title 2</p>
  </a>
</div>

<script>
// ランダムピックアップ
const songs = [
  {title: "Song Title 1", img: "images/0001.png", link: "song1.html"},
  {title: "Song Title 2", img: "images/002.jpg", link: "song2.html"}
];

const pick = songs[Math.floor(Math.random() * songs.length)];

document.getElementById("featured").innerHTML = `
  <h2>Pick Up</h2>
  <a href="${pick.link}">
    <img src="${pick.img}" alt="${pick.title}">
    <p>${pick.title}</p>
  </a>
`;
</script>

</body>
</html>
